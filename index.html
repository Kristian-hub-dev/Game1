<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="indexStyle.css">
    <script src="indexScript.js" defer></script>

</head>
<body>

        <header><h1>Drag and Drop Api</h1></header>
            <p> </p>

            <div class="draggableContainer">
                <div class="box" draggable="true" id="box1">2</div>
                <div class="box" draggable="true" id="box2">1</div>
                <div class="box" draggable="true" id="box3">90</div>
                <div class="box" draggable="true" id="box4">10</div>
                <div class="box" draggable="true" id="box5">59</div>
                <div class="box" draggable="true" id="box6">69</div>
                <div class="box" draggable="true" id="box7">10</div>
                <div class="box" draggable="true" id="box8">72</div>
                <div class="box" draggable="true" id="box9">50</div>
                <div class="box" draggable="true" id="box10">50</div>
            </div>
            <div class="droppableContainer">
                <div class="droppable" data-draggable-id="box1">1. 1 + 1 = ?</div>
                <div class="droppable" data-draggable-id="box2">2. 5 / 5 = ?</div>
                <div class="droppable" data-draggable-id="box3">3. 10 * 9 = ?</div>
                <div class="droppable" data-draggable-id="box4">4. 6 + 4 = ?</div>
                <div class="droppable" data-draggable-id="box5">5. 55 + 4 = ?</div>
                <div class="droppable" data-draggable-id="box6">6. 74 - 5 = ?</div>
                <div class="droppable" data-draggable-id="box7">7. 100 / 10 = ?</div>
                <div class="droppable" data-draggable-id="box8">8. 80 - 8 = ?</div>
                <div class="droppable" data-draggable-id="box9">9. 25 + 25 = ?</div>
                <div class="droppable" data-draggable-id="box10">10. 45 + 5 = ?</div>
                <div class="droppable">Remarks:<p id="remarks"></p>
                Score:<p id="scores"></p>
                </div>
               
            </div>
    
</body>
</html>
